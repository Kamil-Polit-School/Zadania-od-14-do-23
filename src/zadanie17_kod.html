<!DOCTYPE html>
<html lang="pl-PL">

	<title> Kod </title>
	<meta charset="UTF-8" /><link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body> <textarea rows="35" cols="100">

function zadanie17() {
    var a = parseFloat(prompt("a=", ""));
    var b = parseFloat(prompt("b=", ""));

    function suma_pol(a, b) {
        return a + b;
    }

    function odejmowanie_pol(a, b) {
        return a - b;
    }

    function mnozenie_pol(a, b) {
        return a * b;
    }

    function od_kwadratu_pol(a, b) {
        return (a * a) + " " + b * b;
    }

    function reszta_z_dzielenia_a_przez_b_pol(a, b) {
        return a % b;
    }

    document.write("suma=" + suma_pol(a, b) + "<br>");
    document.write("odejmowanie=" + odejmowanie_pol(a, b) + "<br>");
    document.write("mnozenie=" + mnozenie_pol(a, b) + "<br>");
    document.write("od kwadratu=" + od_kwadratu_pol(a, b) + "<br>");
    document.write("resdzta z dzielenia=" + reszta_z_dzielenia_a_przez_b_pol(a, b) + "<br>");
}

</textarea><br />
<a href="../index.html">Powrot</a>
</body>
</html>
